name: Build Flutter Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    # 定义环境变量简化后续条件判断
    env:
      HAS_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 != '' }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Decode Keystore
      id: decode_keystore
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'android_keystore.jks'
        fileDir: './android/app/'
        encodedString: ${{ secrets.KEYSTORE_BASE64 }}
      # 使用新的环境变量判断
      if: env.HAS_KEYSTORE == 'true'
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.0'  # 使用(2025年1月)
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter test
      
    - name: Build APK (Debug)
      run: flutter build apk --debug
      # 使用新的环境变量判断
      if: env.HAS_KEYSTORE == 'false'
      
    - name: Build APK (Release)
      run: flutter build apk --release
      # 使用新的环境变量判断
      if: env.HAS_KEYSTORE == 'true'
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        
    - name: Upload APK Artifact (Debug)
      uses: actions/upload-artifact@v4
      # 使用新的环境变量判断
      if: env.HAS_KEYSTORE == 'false'
      with:
        name: debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        
    - name: Upload APK Artifact (Release)
      uses: actions/upload-artifact@v4
      # 使用新的环境变量判断
      if: env.HAS_KEYSTORE == 'true'
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        
    - name: Get version from pubspec.yaml
      id: get_version
      run: |
        VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
        
    - name: Create Release
      # 使用新的环境变量判断
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && env.HAS_KEYSTORE == 'true' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.VERSION }}
        name: Release v${{ steps.get_version.outputs.VERSION }}
        files: build/app/outputs/flutter-apk/app-release.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
